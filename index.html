<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <h1>Tic-Tac-Toe</h1>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="div1">
    <button type="btn btn-primary" id="vsPC">Player vs. Computer</button>
    <button type="btn btn-primary" id="pvp">Player vs. Player</button>
  </div>
  <div id="div2">
    <button type="btn btn-primary" id="x-btn">X</button>
    <button type="btn btn-primary" id="o-btn">O</button>
  </div>
  <table>
    <tr>
      <td id="squar1"></td>
      <td id="square2"></td>
      <td id="square3"></td>
    </tr>
    <tr>
      <td id="square4"></td>
      <td id="square5"></td>
      <td id="square6"></td>
    </tr>
    <tr>
      <td id="square7"></td>
      <td id="square8"></td>
      <td id="square9"></td>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
