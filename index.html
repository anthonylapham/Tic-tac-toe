<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <h1>Tic-Tac-Toe</h1>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="div1">
    <button type="btn btn-primary" data-mode="computer" class="mode-btn" id="vsPC">Player vs. Computer</button>
    <button type="btn btn-primary" data-mode="human" class="mode-btn" id="pvp">Player vs. Player</button>
  </div>
  <div id="div2">
    <button type="btn btn-primary" data-choice="x" class="choice-btn" id="x-btn">X</button>
    <button type="btn btn-primary" data-choice="o" class="choice-btn" id="o-btn">O</button>
  </div>
  <table id="game-table">
    <tr>
      <td id="s1"></td>
      <td id="s2"></td>
      <td id="s3"></td>
    </tr>
    <tr>
      <td id="s4"></td>
      <td id="s5"></td>
      <td id="s6"></td>
    </tr>
    <tr>
      <td id="s7"></td>
      <td id="s8"></td>
      <td id="s9"></td>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
